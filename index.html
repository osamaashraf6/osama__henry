<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="sectionone" id="sectionone">
      <div class="sectionone__overlay">
        <div class="sectionone__headings">
          <h1 class="sectionone__headings__heading center">
            freeCodeCamp Survey Form
          </h1>
          <h3 class="sectionone__headings__heading">
            Thank you for taking the time to help us improve the platform
          </h3>
        </div>

        <div class="sectionone__wrapper">
          <div class="sectionone__wrapper__formcontrol">
            <label for="name" class="sectionone__wrapper__formcontrol__label"
              >Name</label
            >
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              class="sectionone__wrapper__formcontrol__inpt"
            />
          </div>

          <div class="sectionone__wrapper__formcontrol">
            <label for="name" class="sectionone__wrapper__formcontrol__label"
              >Email</label
            >
            <input
              type="text"
              id="name"
              placeholder="Enter your Email"
              class="sectionone__wrapper__formcontrol__inpt"
            />
          </div>

          <div class="sectionone__wrapper__formcontrol">
            <label for="name" class="sectionone__wrapper__formcontrol__label"
              >Age(optional)</label
            >
            <input
              type="text"
              id="name"
              placeholder="Age"
              class="sectionone__wrapper__formcontrol__inpt"
            />
          </div>

          <div class="sectionone__wrapper__formcontrol">
            <label for="name" class="sectionone__wrapper__formcontrol__label"
              >Which option best describes your current role?</label
            >
            <select class="sectionone__wrapper__formcontrol__inpt">
              <option selected>Select current role</option>
              <option>Student</option>
              <option>Full time job</option>
              <option>Full time learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select>
          </div>

          <div class="sectionone__wrapper__formcontrol">
            <label for="name" class="sectionone__wrapper__formcontrol__label"
              >Would you recommend freeCodeCamp to a friend?</label
            >
            <input type="radio" checked />
            <label>Definitely</label><br />

            <input type="radio" />
            <label>Maybe</label><br />

            <input type="radio" />
            <label>Not Sure</label><br />
          </div>

          <div class="sectionone__wrapper__formcontrol">
            <label for="name" class="sectionone__wrapper__formcontrol__label"
              >What is your favorite feature of freeCodeCamp?</label
            >
            <select class="sectionone__wrapper__formcontrol__inpt">
              <option selected>Select an Option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
            </select>
          </div>

          <div class="sectionone__wrapper__formcontrol">
            <label for="name" class="sectionone__wrapper__formcontrol__label"
              >What would you like to see improved? (Check all that
              apply)</label
            >

            <input type="checkbox" />
            <label>Front-end Projects</label><br />

            <input type="checkbox" />
            <label>Back-end Projects</label><br />

            <input type="checkbox" />
            <label>Data Visualization</label><br />

            <input type="checkbox" />
            <label>Challenges</label><br />

            <input type="checkbox" />
            <label>Open Source Community</label><br />

            <input type="checkbox" />
            <label>Gitter help rooms</label><br />

            <input type="checkbox" />
            <label>Videos</label><br />

            <input type="checkbox" />
            <label>City Meetups </label><br />

            <input type="checkbox" />
            <label>Wiki</label><br />

            <input type="checkbox" />
            <label>Forum</label><br />

            <input type="checkbox" />
            <label>Additional Courses</label><br />
          </div>

          <div class="sectionone__wrapper__formcontrol">
            <label for="name" class="sectionone__wrapper__formcontrol__label"
              >Any comments or suggestions?</label
            >
            <textarea
              rows="6"
              cols="50"
              class="sectionone__wrapper__formcontrol__inpt"
              placeholder="Enter Your Comments here ..."
            ></textarea>
          </div>

          <button class="sectionone__wrapper__formcontrol__btn">Submit</button>
        </div>
      </div>
    </section>
  </body>
</html>
